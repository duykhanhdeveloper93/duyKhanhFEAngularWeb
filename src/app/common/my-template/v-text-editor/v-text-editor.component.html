<div class="custom-input" [ngClass]="getDisplayType()">
    <label class="d-block fw-semibold gray-color lbl mb-5"
        >{{ label }}
        <span *ngIf="required" class="ml-5 text-red">*</span></label
    >
    <quill-editor
        [styles]="{ height: '300px' }"
        [formControl]="control"
        [modules]="modules"
    ></quill-editor>
    <mat-hint *ngIf="control && control.errors" class="danger-message"
        >{{ message }}
    </mat-hint>
</div>
