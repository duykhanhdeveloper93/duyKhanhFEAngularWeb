<div class="role-list-container">
    <div class="header">
      <h2>Danh sách người dùng</h2>
      <button mat-raised-button color="primary" routerLink="/roles/create">
        <mat-icon>add</mat-icon>
        Thêm mới
      </button>
    </div>
  
    <mat-card>
      <mat-card-content>
        @if (error()) {
          <div class="error-message">
            {{ error() }}
          </div>
        }
  
        @if (loading()) {
          <div class="loading-spinner">
            <mat-spinner diameter="40"></mat-spinner>
          </div>
        }
  
        @if (!loading() && !error()) {
          <table mat-table [dataSource]="roles()" class="mat-elevation-z8">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let role"> {{role.id}} </td>
            </ng-container>
  
            <!-- Username Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Tên vai trò </th>
              <td mat-cell *matCellDef="let role"> {{role.name}} </td>
            </ng-container>
  
          
  
            <!-- Created Date Column -->
            <ng-container matColumnDef="createdAt">
              <th mat-header-cell *matHeaderCellDef> Ngày tạo </th>
              <td mat-cell *matCellDef="let role"> {{role.createdAt | date:'dd/MM/yyyy'}} </td>
            </ng-container>
  
            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Thao tác </th>
              <td mat-cell *matCellDef="let role">
                <button mat-icon-button [matMenuTriggerFor]="menu" color="primary">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item [routerLink]="['/role/edit', role.id]">
                    <mat-icon>edit</mat-icon>
                    <span>Sửa</span>
                  </button>
                  <button mat-menu-item (click)="deleteRole(role.id)">
                    <mat-icon>delete</mat-icon>
                    <span>Xóa</span>
                  </button>
                </mat-menu>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
  
          @if (roles().length === 0) {
            <div class="no-data">
              Không có dữ liệu
            </div>
          }
  
          <mat-paginator
            [length]="totalItems()"
            [pageSize]="pageSize()"
            [pageSizeOptions]="pageSizeOptions()"
            (page)="onPageChange($event)"
            showFirstLastButtons>
          </mat-paginator>


        }
      </mat-card-content>
    </mat-card>
  </div>
